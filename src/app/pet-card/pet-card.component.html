<div class="card">
  <img src="{{ img }}" alt="img" (dblclick)="hug()" />
  <img src="assets/img/logo_small.png" #heart class="heart" alt="hug" />
  <img src="assets/img/logo_small.png" #bigHeart class="bigHeart" alt="hug" />
  <p>{{ text }}</p>
  <button (click)="hug()" #hugButton class="interactButton">
    {{ hugButtonText }}
  </button>
  <button class="interactButton">Comment</button>
</div>
