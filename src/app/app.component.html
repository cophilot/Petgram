<img
  src="assets/img/logo_small.png"
  class="backgroundImage"
  alt="backgroundImage"
/>

<div class="flexrow">
  <div class="container">
    <app-pet-card
      *ngFor="let i of posts"
      [text]="i.text"
      [imgURL]="i.img"
    ></app-pet-card>
    <button class="btn" (click)="loadMore()">Load more</button>
  </div>
  <div class="profile-suggestions">
    <p><b>You might also know</b></p>
    <app-proposals
      *ngFor="let j of proposals"
      [description]="j.description"
      [name]="j.name"
      [img]="j.img"
    ></app-proposals>
    <p class="byText">by <a href="https://phil1436.github.io/">Philipp</a></p>
  </div>
</div>

<app-header
  class="sticky"
  [ngStyle]="{ display: bigHeaderDisplay }"
  (showSettingsEmitter)="toggleSettingsVisibility()"
></app-header>
<app-header-small
  class="sticky"
  [ngStyle]="{ display: smallHeaderDisplay }"
></app-header-small>
<app-settings
  (animalModeEmitter)="setAnimalMode($event)"
  (displayEmitter)="toggleSettingsVisibility()"
  [style.display]="settingsVisible ? 'block' : 'none'"
></app-settings>
